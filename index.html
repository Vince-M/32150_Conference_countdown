<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=League+Spartan:wght@900&display=swap" rel="stylesheet"> 


  <title>Countdown timer</title>

  <!-- import fonts and stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
</head>
<body>
  <section class="coming-soon">
    <div>
      <h1>WPG Conference</h1>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day">Time</h3>
          <h3>Day</h3>
        </div>

        <div class="container-hour">
          <h3 class="hour">Time</h3>
          <h3>hour</h3>
        </div>

        <div class="container-minute">
          <h3 class="minute">Time</h3>
          <h3>minute</h3>
        </div>

        <div class="container-second">
          <h3 class="second">Time</h3>
          <h3>second</h3>
        </div>

      </div>
    </div>
  </section>

  <!-- import the js file -->
  <script src="index.js"></script>
</body>
</html>
